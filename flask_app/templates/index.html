<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sweet Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">

        <h1 class="text-center text-danger mb-4">üç≠ Sweet Shop Management</h1>

        <!-- Search & Sort Section -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">üîç Search & Sort Sweets</h5>
                <form method="GET" action="/" class="row g-3">
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="name" placeholder="Name">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="category" placeholder="Category">
                    </div>
                    <div class="col-md-2">
                        <input type="number" step="0.01" class="form-control" name="min_price" placeholder="Min Price">
                    </div>
                    <div class="col-md-2">
                        <input type="number" step="0.01" class="form-control" name="max_price" placeholder="Max Price">
                    </div>
                    <div class="col-md-2">
                        <select name="sort_by" class="form-select">
                            <option value="">Sort By...</option>
                            <option value="name">Name</option>
                            <option value="category">Category</option>
                            <option value="price">Price</option>
                            <option value="quantity">Quantity</option>
                        </select>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-danger">Apply</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Add Sweet Form -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">‚ûï Add New Sweet</h5>
                <form method="POST" action="/add" class="row g-3">
                    <div class="col-md-2">
                        <input type="number" class="form-control" name="id" placeholder="ID" required>
                    </div>
                    <div class="col-md-3">
    <input type="text" class="form-control" name="name" placeholder="Name" list="name-list" required>
    <datalist id="name-list">
        <option value="Kaju Katli">
        <option value="Gulab Jamun">
        <option value="Rasgulla">
        <option value="Gajar Halwa">
        <option value="Soan Papdi">
        <option value="Chocolate Barfi">
        <option value="Besan Ladoo">
        <option value="Jalebi">
        <option value="Dryfruit Ladoo">
    </datalist>
</div>

<div class="col-md-3">
    <input type="text" class="form-control" name="category" placeholder="Category" list="category-list" required>
    <datalist id="category-list">
        <option value="Nut-Based">
        <option value="Milk-Based">
        <option value="Chocolate-Based">
        <option value="Vegetable-Based">
        <option value="Fruit-Based">
        <option value="Fried Sweet">
        <option value="Dry Sweet">
        <option value="Pastry">
        <option value="Halwa">
        <option value="Barfi">
        <option value="Ladoo">
        <option value="Candy">
    </datalist>
</div>

                    </div>
                    <div class="col-md-2">
                        <input type="number" step="0.01" class="form-control" name="price" placeholder="Price" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" name="quantity" placeholder="Quantity" required>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-success">Add Sweet</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Sweets Table -->
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle shadow-sm">
                <thead class="table-danger">
                    <tr>
                        <th>ID</th><th>Name</th><th>Category</th>
                        <th>Price</th><th>Quantity</th>
                        <th>Purchase</th><th>Restock</th><th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for sweet in sweets %}
                    <tr>
                        <td>{{ sweet.id }}</td>
                        <td>{{ sweet.name }}</td>
                        <td>{{ sweet.category }}</td>
                        <td>{{ "%.2f"|format(sweet.price) }}</td>
                        <td>{{ sweet.quantity }}</td>
                        <td>
                            <form action="/purchase/{{ sweet.id }}" method="POST" class="d-flex">
                                <input type="number" name="purchase_qty" min="1" class="form-control form-control-sm me-2" placeholder="Qty" required>
                                <button class="btn btn-primary btn-sm">Buy</button>
                            </form>
                        </td>
                        <td>
                            <form action="/restock/{{ sweet.id }}" method="POST" class="d-flex">
                                <input type="number" name="restock_qty" min="1" class="form-control form-control-sm me-2" placeholder="Qty" required>
                                <button class="btn btn-warning btn-sm">+</button>
                            </form>
                        </td>
                        <td>
                            <a href="/delete/{{ sweet.id }}" class="btn btn-outline-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
